<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Edad</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 30px; }
        label, input { margin: 5px; }
        #resultado { margin-top: 15px; font-weight: bold; }
    </style>
</head>
<body>
    <h2>Calculadora de Edad</h2>
    <label for="dia">Día:</label>
    <input type="number" id="dia" min="1" max="31">
    <label for="mes">Mes:</label>
    <input type="number" id="mes" min="1" max="12">
    <label for="anio">Año:</label>
    <input type="number" id="anio" min="1900" max="2100">
    <button onclick="calcularEdad()">Calcular Edad</button>
    <p id="resultado"></p>
    <script>
    function calcularEdad() {
        const dia = parseInt(document.getElementById("dia").value, 10);
        const mes = parseInt(document.getElementById("mes").value, 10);
        const anio = parseInt(document.getElementById("anio").value, 10);

        // Validar campos vacíos
        if (!dia || !mes || !anio) {
            document.getElementById("resultado").innerText = "Por favor, ingresa una fecha válida.";
            return;
        }

        // Validar fecha real
        const fechaNacimiento = new Date(anio, mes - 1, dia);
        if (
            fechaNacimiento.getFullYear() !== anio ||
            fechaNacimiento.getMonth() !== mes - 1 ||
            fechaNacimiento.getDate() !== dia
        ) {
            document.getElementById("resultado").innerText = "La fecha ingresada no es válida.";
            return;
        }

        const hoy = new Date();
        let edad = hoy.getFullYear() - anio;
        if (
            hoy.getMonth() < (mes - 1) ||
            (hoy.getMonth() === (mes - 1) && hoy.getDate() < dia)
        ) {
            edad--;
        }

        if (edad < 0) {
            document.getElementById("resultado").innerText = "La fecha ingresada es en el futuro.";
            return;
        }

        document.getElementById("resultado").innerText = "Edad: " + edad + " años";
    }
    </script>
</body>
</html>
