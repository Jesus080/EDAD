<!DOCTYPE html><html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Edad</title>
</head>
<body>
    <h2>Calculadora de Edad</h2>
    <label for="dia">Día:</label>
    <input type="number" id="dia" min="1" max="31">
    <label for="mes">Mes:</label>
    <input type="number" id="mes" min="1" max="12">
    <label for="anio">Año:</label>
    <input type="number" id="anio" min="1900" max="2100">
    <button onclick="calcularEdad()">Calcular Edad</button>
    <p id="resultado"></p><script>
    function calcularEdad() {
        let dia = document.getElementById("dia").value;
        let mes = document.getElementById("mes").value;
        let anio = document.getElementById("anio").value;

        if (!dia || !mes || !anio) {
            document.getElementById("resultado").innerText = "Por favoor, Ingresa una Fecha válida.";
            return;
        }

        let fechaNacimiento = new Date(anio, mes - 1, dia);
        let hoy = new Date();
        let edad = hoy.getFullYear() - fechaNacimiento.getFullYear();
        let mesActual = hoy.getMonth();
        let diaActual = hoy.getDate();

        if (mesActual < (mes - 1) || (mesActual === (mes - 1) && diaActual < dia)) {
            edad--;
        }

        document.getElementById("resultado").innerText = "Edad: " + edad + " años";
    }
</script>

</body>
</html>
